<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    <div id="hamburger" class="hamburger">
        <div id="hamburger_top_line" class="hamburger_top_line"></div>
        <div id="hamburger_middle_line" class="hamburger_middle_line"></div>
        <div id="hamburger_under_line" class="hamburger_under_line"></div>
    </div>
    <header id="header">
        <a href="./index.html" class="logo">
            <img src="./images/logo.svg" alt="logo" width="100px" >
        </a>
        <nav id="header_nav" class="header_nav">
            <div class="nav_brand">
                <a href="./brand_intro.html">品牌介紹</a>
                <div class="brand_list">
                    <a href="./brand_intro.html#story">品牌故事</a>
                    <a href="./brand_intro.html#think">品牌理念</a>
                    <a href="./brand_intro.html#advantage">品牌優勢</a>
                    <a href="./brand_intro.html#insist">品牌堅持</a>
                </div>
            </div>
            <div class="nav_shopping">
                <a href="./shopping _page.html">商品一覽</a>
                <div class="shopping_list">
                    <a href="./product_page.html">鴨舌帽</a>
                    <a href="./product_page.html">漁夫帽</a>
                    <a href="./product_page.html">毛帽</a>
                    <a href="./product_page.html">棒球帽</a>
                </div>
            </div>
            <a href="./process.html">客製化流程</a>
            <div class="nav_knowledge">
                <a href="./knowledge.html">豆知識</a>
                <div class="knowledge_list">
                    <a href="./knowledge.html#about-size">帽子尺寸</a>
                    <a href="./knowledge.html#wash1">帽子清潔</a>
                    <a href="./knowledge.html#about-wear">帽子戴法</a>
                </div>
            </div>
            <a href="./QA.html">常見問題</a>
        </nav>
        <div class="search">
            <input type="text" placeholder="搜尋商品">
            <button type="submit"></button>
        </div>
        <section class="member">
            <a href="./login.html">
                <img src="./icon/enter.png" alt="login" width="22x">
            </a>
            <a href="./signup.html">
                <img src="./icon/add-user.png" alt="signup" width="22px">
            </a>
            <div class="shopping_cart">
                <img src="./icon/shopping-cart.png" alt="shopping" width="22x">
            </div>
            <div class="shopping_cart_list">
                <p>購物車一覽</p>
                <button type="button" class="shopping_cart_close"></button>
                <section class="shopping_block">
                    <p id="inside_cart">目前沒有商品</p>
                    <ul class="cart_list"></ul>
                </section>
                <section class="payment_block">
                    <a href="./shopping _page.html" class="pay_money">瀏覽商品</a>
                </section>
            </div>
        </section>  
    </header>
    <main>
        <div class="login_list">
            <h1>會員登入</h1>
            <ul>
                <li><a href="#" class="facebook" id="facebook">使用facebook登入</a></li>
                <li><a href="#" class="inst" id="inst">使用instgram登入</a></li>
                <li><a href="#" class="twitter" id="twitter">使用twitter登入</a></li>
            </ul>
            <form>
                <label for="mail" class="form_mail">Email :<br>
                    <input type="email" value="" placeholder="請輸入註冊Email" id="mail" required>
                </label>
                <label for="password" class="form_password">Password :<br>
                    <input type="password" title="密碼為八位數或以上" placeholder="請輸入密碼" value="" id="password" required >
                </label>
                <input type="submit" value="登入" class="login_bt" id="jump_window">
            </form>
            <div class="forget">
                <a href="./signup.html">註冊</a>
                <span>or</span>
                <a href="#">忘記密碼</a>
            </div>
        </div>
        <div id="qa_alert">
            <section id="qa_jump">
              <h1>登入成功!</h1>
              <a href="./index.html" id="qa_close">請點擊此處跳轉頁面</a>
            </section>    
        </div>
    </main>

    <script src="./js/jump_window_login.js"></script>
    <script src="js/header.js"></script>
    <script>
        facebook.addEventListener("click",function(){
            qa_alert.classList.add("fadein");
            qa_alert.style.display = "block";
        });

        inst.addEventListener("click",function(){
            qa_alert.classList.add("fadein");
            qa_alert.style.display = "block";
        });

        twitter.addEventListener("click",function(){
            qa_alert.classList.add("fadein");
            qa_alert.style.display = "block";
        });
    </script>
</body>
</html>
