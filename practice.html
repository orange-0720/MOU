    <!-- 輪播 -->

    <ul class="slides">
        <input type="radio" id="control-1" name="control" checked>
        <input type="radio" id="control-2" name="control">
        <input type="radio" id="control-3" name="control">
        
        <!--  Left/Right Button  -->
        <div class="navigator slide-1">
          <label for="control-3">
            <i class="fas fa-chevron-left"><</i>
          </label>
          <label for="control-2">
            <i class="fas fa-chevron-right">></i>
          </label>
        </div>
        
        <div class="navigator slide-2">
          <label for="control-1">
            <i class="fas fa-chevron-left"><</i>
          </label>
          <label for="control-3">
            <i class="fas fa-chevron-right">></i>
          </label>
        </div>
        
        <div class="navigator slide-3">
          <label for="control-2">
            <i class="fas fa-chevron-left"><</i>
          </label>
          <label for="control-1">
            <i class="fas fa-chevron-right">></i>
          </label>
        </div>
        <!--  /Left/Right Button  -->
        
        <li class="slide">
            <img src="./圖片/ruler.jpg" alt="" width="600px">
            <section>
                <p>帽子尺寸測量</p>
                <a href="#">立即查看</a>
            </section>
        </li>
        <li class="slide"><img src="./圖片/clean.jpg" alt="" width="600px"></li>
        <li class="slide"><img src="./圖片/simeon-jacobson-BF_Vxk1rHX4-unsplash.jpg" alt="" width="600px"></li>
        
        <div class="controls-visible">
          <label for="control-1"></label>
          <label for="control-2"></label>
          <label for="control-3"></label>
        </div>
      </ul>
