<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>design</title>
    <link rel="stylesheet" href="./css/design.css" />
    <link rel="stylesheet" href="./css/header.css">
  </head>
  <body>
    <header>
        <a href="./index.html" class="logo">
            <img src="./images/logo.png" alt="logo" width="80px" >
        </a>
        <nav class="header_nav">
          <div class="nav_brand">
              <a href="./brand_intro.html">品牌介紹</a>
              <div class="brand_list">
                  <a href="./brand_intro.html#story">品牌故事</a>
                  <a href="./brand_intro.html#think">品牌理念</a>
                  <a href="./brand_intro.html#advantage">品牌優勢</a>
                  <a href="./brand_intro.html#insist">品牌堅持</a>
              </div>
          </div>
          <div class="nav_shopping">
              <a href="./shopping _page.html" id="on_page">商品一覽</a>
              <div class="shopping_list">
                  <a href="./product_page.html">鴨舌帽</a>
                  <a href="./product_page.html">漁夫帽</a>
                  <a href="./product_page.html">毛帽</a>
                  <a href="./product_page.html">棒球帽</a>
              </div>
          </div>
          <a href="./process.html">客製化流程</a>
          <div class="nav_knowledge">
              <a href="./knowledge.html">豆知識</a>
              <div class="knowledge_list">
                  <a href="./knowledge.html#about-size">帽子尺寸</a>
                  <a href="./knowledge.html#wash1">帽子清潔</a>
                  <a href="./knowledge.html#about-wear">帽子戴法</a>
              </div>
          </div>
          <a href="./QA.html">常見問題</a>
      </nav>
        <section class="member">
            <div class="search">
                <input type="text" placeholder="搜尋商品">
                <button type="submit"></button>
            </div>
            <a href="./login.html">
                <img src="./icon/enter.png" alt="login" width="21x">
            </a>
            <a href="./signup.html">
                <img src="./icon/add-user.png" alt="signup" width="21px">
            </a>
            <div class="shopping_cart">
                <input type="checkbox" id="cart">
                <label for="cart" class="open">
                    <img src="./icon/shopping-cart.png" alt="shopping" width="21x">
                </label>
                <div class="shopping_list">
                    <label for="cart" class="close"></label>
                    <section>
                        <p>購物車清單</p>
                        <p>共 0 元</p>
                        <input type="button" value="確定結帳">
                    </section>
                </div>
  
            </div>
        </section>  
    </header>   
    <main>
        <a href="./product_page.html" class="jump_back">返回商品頁面</a>
        <div class="select_detail">
            <input type="radio" name="tab_bt" value="1" id="product-tab" >
            <input type="radio" name="tab_bt" value="2" id="file-tab" checked>
            <div class="tab">
                <label for="product-tab">商品</label>
                <span id="under"></span>
                <label for="file-tab">設計</label>
            </div>
            <div class="product_article">
                <p class="two">商品名稱</h3>
                <p>素色毛帽</p>
                <section class="color">
                    <p class="two">顏色選擇</p>
                    <label for="color1"></label>
                    <label for="color2"></label>
                    <label for="color3"></label>
                    <label for="color4"></label>
                    <label for="color5"></label>
                </section>
                <section class="sizes">
                    <p class="two">尺寸選擇</p>
                    <p>F Size</p>
                </section>
                <p class="two">商品價格</p>
                <p>490元</p>

                <section class="next_step">
                    <label for="file-tab">進行帽子設計</label>
                </section>
            </div>
            <div class="design_detail">
                <h3>設計圖稿</h3>
                <label class="file_bt"> 
                    <input type="file" id="pick_photo">
                    <span>上傳圖稿點這</span>
                </label>
                <input type="checkbox" id="simple">
                <label for="simple" class="no_need">
                    <span>單買素色點這</span>
                </label>

                <h3>圖稿內容確認<span id="check_logo"> (範本)</span></h3>
                <div class="logo_detail">
                    <img src="./images/logo.png" alt="" width="130px" id="photo">
                    <section>
                        <p>圖稿檔名 :<span class="name">logo.png</span></p>
                        <p>檔案類型 :<span class="name">image/png</span></p>
                    </section>
                </div>

                <h3>加工方法確認</h3>
                <div class="plan_select">
                    <input type="radio" name="plan" value="490" id="plan1" checked>
                    <label for="plan1" class="plan2d">2D刺繡</label>
                    <input type="radio" name="plan" value="590" id="plan2">
                    <label for="plan2" class="plan3d">3D刺繡</label>
                </div>

                <h3 class="memo_note">備註</h3>
                <textarea name="" id="" cols="50" rows="10"></textarea>
            </div>
        </div>
        <div class="product_img">
            <input type="radio" name="hat_color" id="color1" checked>
            <input type="radio" name="hat_color" id="color2">
            <input type="radio" name="hat_color" id="color3">
            <input type="radio" name="hat_color" id="color4">
            <input type="radio" name="hat_color" id="color5">
            <section class="img_change" ></section>
            <img src="./images/logo.png" alt="" width="120px" id="big_photo">
        </div>
    </main>
    <div class="put_in">
        <a href="#">加入購物車</a>
        <i></i>
        <div class="change_number">
            <p>數量變更</p>
            <section>
                <button id="minus"></button>
                <input type="text" value="1" id="number_change" disabled>           
                <button id="plus"></button>
            </section>
        </div>
        <section>
            <p class="total_price" id="total_price">總金額490元</p>
            <p class="price_note"><small>不含稅金及其他費用</small></p>
        </section>
    </div>

    <script src="./js/change_number.js"></script>
    <script src="./js/test.js"></script>
  </body>
</html>
