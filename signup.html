                    <a href="./brand_intro.html#story">品牌故事</a>

                    <a href="./brand_intro.html#advantage">品牌優勢</a>

            <div class="nav_shopping">
                <a href="./shopping _page.html">商品一覽</a>

        <div class="search">
            <input type="text" placeholder="搜尋商品">

                <img src="./icon/shopping-cart.png" alt="shopping" width="22x">

                <p>購物車一覽</p>
                <button type="button" class="shopping_cart_close"></button>

    </header>
    <main>
        <div class="signup_list">
            <h1>會員註冊</h1>
            <ul>
                <li><a href="#" class="facebook" id="facebook">使用facebook註冊</a></li>
                <li><a href="#" class="inst" id="inst">使用instgram註冊</a></li>
                <li><a href="#" class="twitter" id="twitter">使用twitter註冊</a></li>
            </ul>
            <div class="sign_up">
                <input type="checkbox" value="註冊" id="signup_bt">
                <label for="signup_bt">註冊</label>
                <section class="signup_detail">
                    <label for="signup_bt" class="back"></label>
                    <h1>會員註冊資料</h1>
                    <form>
                        <label for="mail" class="form_mail">Email :<br>
                            <input type="email" value="" placeholder="請輸入註冊Email" id="mail" required>
                        </label>
                        <label for="password" class="form_password">Password :<br>
                            <input type="text" placeholder="請輸入密碼" value="" id="password" required>
                        </label>
                        <label for="password_again" class="password_check">密碼確認 : <br>
                            <input type="text" placeholder="請再輸入一次密碼" value="" id="password_again" required>
                        </label>
                        <section class="signup_note">
                            <input type="radio" value="" id="precheck">
                            <label for="precheck" class="signup_note" >我已同意遵守會員準則</label>
                        </section>
                        <input type="submit" value="確認註冊會員" class="signup_checked" id="jump_window">
                    </form>
                    <div class="forget">
                        <a href="./login.html">登入</a>
                        <span>or</span>
                        <a href="#">忘記密碼</a>
                    </div>
                </section>
            </div>
            <div class="forget">
                <a href="./login.html">登入</a>
                <span>or</span>
                <a href="#">忘記密碼</a>
            </div>
            <div id="qa_alert">
                <section id="qa_jump">
                  <h1>註冊成功!</h1>
                  <a href="./login.html" id="qa_close">請點擊此處並再次登入</a>
                </section>    
            </div>
        </div>
    </main>

    <script src="./js/jump_window_signup.js"></script>
    <script src="./js/header.js"></script>
    <script>
        facebook.addEventListener("click",function(){
            qa_alert.classList.add("fadein");
            qa_alert.style.display = "block";
        });

        inst.addEventListener("click",function(){
            qa_alert.classList.add("fadein");
            qa_alert.style.display = "block";
        });

        twitter.addEventListener("click",function(){
            qa_alert.classList.add("fadein");
            qa_alert.style.display = "block";
        });
    </script>
</body>
</html>
