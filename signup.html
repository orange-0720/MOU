<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    <header>
        <a href="./index.html" class="logo">
            <img src="./images/logo.png" alt="logo" width="80px" >
        </a>
        <nav class="header_nav">
            <div class="nav_brand">
                <a href="./brand_intro.html">品牌介紹</a>
                <div class="brand_list">
                    <a href="./brand_intro.html#story">品牌故事</a>
                    <a href="./brand_intro.html#think">品牌理念</a>
                    <a href="./brand_intro.html#advantage">品牌優勢</a>
                    <a href="./brand_intro.html#insist">品牌堅持</a>
                </div>
            </div>
            <div class="nav_shopping">
                <a href="./shopping _page.html">商品一覽</a>
                <div class="shopping_list">
                    <a href="./product_page.html">鴨舌帽</a>
                    <a href="./product_page.html">漁夫帽</a>
                    <a href="./product_page.html">毛帽</a>
                    <a href="./product_page.html">棒球帽</a>
                </div>
            </div>
            <a href="./process.html">客製化流程</a>
            <div class="nav_knowledge">
                <a href="./knowledge.html">豆知識</a>
                <div class="knowledge_list">
                    <a href="./knowledge.html#about-size">帽子尺寸</a>
                    <a href="./knowledge.html#wash1">帽子清潔</a>
                    <a href="./knowledge.html#about-wear">帽子戴法</a>
                </div>
            </div>
            <a href="./QA.html">常見問題</a>
        </nav>
        <section class="member">
            <div class="search">
                <input type="text" placeholder="搜尋商品">
                <button type="submit"></button>
            </div>
            <a href="./login.html">
                <img src="./icon/enter.png" alt="login" width="21x">
            </a>
            <a href="./signup.html" id="on_page">
                <img src="./icon/add-user.png" alt="signup" width="21px">
            </a>
            <div class="shopping_cart">
                <input type="checkbox" id="cart">
                <label for="cart" class="open">
                    <img src="./icon/shopping-cart.png" alt="shopping" width="21x">
                </label>
                <div class="shopping_list">
                    <label for="cart" class="close"></label>
                    <section>
                        <p>購物車清單</p>
                        <p>共 0 元</p>
                        <input type="button" value="確定結帳">
                    </section>
                </div>

            </div>
        </section>  
    </header>
    <main>
        <div class="signup_list">
            <h1>會員註冊</h1>
            <ul>
                <li><a href="#" class="facebook" id="facebook">使用facebook註冊</a></li>
                <li><a href="#" class="inst" id="inst">使用instgram註冊</a></li>
                <li><a href="#" class="twitter" id="twitter">使用twitter註冊</a></li>
            </ul>
            <div class="sign_up">
                <input type="checkbox" value="註冊" id="signup_bt">
                <label for="signup_bt">註冊</label>
                <section class="signup_detail">
                    <label for="signup_bt" class="back"></label>
                    <h1>會員註冊資料</h1>
                    <label for="mail" class="form_mail">Email :<br>
                        <input type="email" value="" placeholder="請輸入註冊Email" id="mail">
                    </label>
                    <label for="password" class="form_password">Password :<br>
                        <input type="text" placeholder="請輸入密碼" value="" id="password">
                    </label>
                    <label for="password_again" class="password_check">密碼確認 : <br>
                        <input type="text" placeholder="請再輸入一次密碼" value="" id="password_again">
                    </label>
                    <section class="signup_note">
                        <input type="radio" value="" id="precheck">
                        <label for="precheck" class="signup_note" >我已同意遵守會員準則</label>
                    </section>
                    <a class="signup_checked" id="jump_window">確認註冊會員</a>
                    <div class="forget">
                        <a href="./login.html">登入</a>
                        <span>or</span>
                        <a href="#">忘記密碼</a>
                    </div>
                </section>
            </div>
            <div class="forget">
                <a href="./login.html">登入</a>
                <span>or</span>
                <a href="#">忘記密碼</a>
            </div>
            <div id="qa_alert">
                <section id="qa_jump">
                  <h1>註冊成功!</h1>
                  <a href="./login.html" id="qa_close">請點擊此處並再次登入</a>
                </section>    
            </div>
        </div>
    </main>

    <script src="./js/jump_window.js"></script>
</body>
</html>
